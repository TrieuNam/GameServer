option java_package = "org.SouthMillion.proto.Msgskill";
// syntax = "proto3";                                              //!< proto3 必须添加该行

//MsgId:1470
message PB_CSRoleSkillOperaReq {                                  //!<  1470 玩家技能操作请求

	enum ROLE_SKILL_OPERA_REQ_TYPE
	{
		ROLE_SKILL_OPERA_REQ_TYPE_INFO = 0;				// 请求技能信息
		ROLE_SKILL_OPERA_REQ_TYPE_LEARN_SKILL = 1;		// 请求学习技能 param1:skill_id
		ROLE_SKILL_OPERA_REQ_TYPE_ONE_KEY_LEVEL_UP = 2;	// 请求一键技能升级
	}

	optional int32 req_type = 1;				
    optional int32 param1 = 2;					
}

message PB_RoleSkillInfoPro
{
	optional int32  skill_id = 1;				
	optional int32  skill_level =2;			
	optional int32  skill_index =3;				
}

//MsgId:1471
message PB_SCRoleSkillAllInfo {                                  //!<  1471 玩家技能所有信息下发
	optional int32 skill_count = 1;				
	repeated PB_RoleSkillInfoPro skill_list = 2;			
}

//MsgId:1480
message PB_CSRoleTalentOperaReq {                                  //!<  1480 玩家天赋操作请求

	enum ROLE_TALENT_OPERA_REQ_TYPE
	{
		ROLE_TALENT_OPERA_REQ_TYPE_INFO = 0;					// 请求天赋信息
		ROLE_TALENT_OPERA_REQ_TYPE_LEARN_TALENT_SKILL = 1;		// 请求学习天赋技能 param1:skill_id
	}

	optional int32 req_type = 1;				
    optional int32 param1 = 2;					
}

message PB_RoleTalentInfoPro
{
	optional int32  skill_id = 1;				
	optional int32  skill_level =2;			
}

//MsgId:1481
message PB_SCRoleTalentAllInfo {                                  //!<  1481 玩家天赋技能所有信息下发
	optional int32 talent_skill_count = 1;				
	repeated PB_RoleTalentInfoPro talent_skill_list = 2;			
}



