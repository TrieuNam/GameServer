server:
  port: 8080

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          routes:
            - id: game-ws
              uri: lb:ws://webSocket-server
              predicates:
                - Path=/webSocket-server/ws/game

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/



management:
  endpoints:
    web:
      exposure:
        include: "*"